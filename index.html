<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de Meta</title>
    <link rel="stylesheet" href="./Style.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9572fc" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="Logo" />
    </header>

    <main>
      <section>
        <div>
          <h2 class="title">Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, builds e dicas para seus jogos!</p>
          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API KEY do Gemini"
              required
            />

            <div id="gameSelectionContainer" class="game-selection-container">
              <div class="game-card" data-game-value="Valorant">
                <img src="./assets/valorant_capa.jpg" alt="Capa Valorant" />
                <span>Valorant</span>
              </div>
              <div class="game-card" data-game-value="lol">
                <img src="./assets/lol_capa.jpg" alt="Capa League of Legends" />
                <span>League of Legends</span>
              </div>
              <div class="game-card" data-game-value="bdo">
                <img src="./assets/bdo_capa.jpg" alt="Capa Black Desert" />
                <span>Black Desert</span>
              </div>
              <div class="game-card" data-game-value="tft">
                <img src="./assets/tft_capa.jpg" alt="Capa Teamfight Tactics" />
                <span>Teamfight Tactics</span>
              </div>
              <div class="game-card" data-game-value="delta">
                <img src="./assets/delta_capa.jpg" alt="Capa Delta Force" />
                <span>Delta Force</span>
              </div>
            </div>

            <input
              type="hidden"
              id="selectedGameHidden"
              name="selectedGame"
              required
            />

            <input
              id="questionInput"
              type="text"
              placeholder="Melhor build para ADC..."
              required
            />
            <button id="askButton">Perguntar</button>
          </form>
          <div id="aiResponse" class="hidden">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
