<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de IA para Jogos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Style.css" />
    <link rel="manifest" href="/manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13k+L5bW4p+7p7Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="logo AI Game Helper" />
    </header>

    <main>
      <section>
        <div class="main-content" id="mainContent">
          <h1 class="title">Escolha seu Jogo</h1>
          <p>Selecione um jogo para que o assistente de IA possa te ajudar!</p>
          <div class="game-cards-container" id="gameSelectionContainer">
            <div
              class="game-card"
              data-game-value="lol"
              data-image="./img/lol_capa.jpg"
            >
              <img src="./img/lol_capa.jpg" alt="League of Legends" />
            </div>
            <div
              class="game-card"
              data-game-value="valorant"
              data-image="./img/valorant_capa.jpg"
            
            >
            
              <img src="./img/valorant_capa.jpg" alt="Valorant" />
            </div>
            <div
              class="game-card"
              data-game-value="bdo"
              data-image="./img/bdo_capa.jpg"
            >
              <img src="./img/bdo_capa.jpg" alt="Black Desert Online" />
            </div>
            <div
              class="game-card"
              data-game-value="tft"
              data-image="./img/tft_capa.jpg"
            >
              <img src="./img/tft_capa.jpg" alt="Teamfight Tactics" />
            </div>
            <div
              class="game-card"
              data-game="delta"
              data-image="./img/delta_capa.jpg"
            >
              <img src="./img/delta_capa.jpg" alt="Delta Force" />
            </div>
          </div>
        </div>

        <div class="main-form-area hidden" id="mainFormArea">
          <button id="backButton" class="back-button">Voltar</button>
          <div class="selected-game-display" id="selectedGameDisplay"></div>

          <div id="lolSpecificFields" class="lol-fields hidden">
            <div class="input-group">
              <label for="summonerNameInput">Nome de Invocador:</label>
              <input
                type="text"
                id="summonerNameInput"
                placeholder="Digite o nome de invocador"
              />
            </div>
            <div class="input-group">
              <label for="summonerTagInput">Tag de Invocador:</label>
              <input
                type="text"
                id="summonerTagInput"
                placeholder="Ex: BR1, #BR1"
              />
            </div>
            <div class="input-group">
              <label for="platformRegionSelect">Plataforma/Região:</label>
              <select id="platformRegionSelect">
                <option value="br1">Brasil (BR1)</option>
                <option value="eun1">Europa Nórdica e Leste (EUN1)</option>
                <option value="euw1">Europa Ocidental (EUW1)</option>
                <option value="la1">América Latina Norte (LA1)</option>
                <option value="la2">América Latina Sul (LA2)</option>
                <option value="na1">América do Norte (NA1)</option>
                <option value="oc1">Oceania (OC1)</option>
                <option value="ru">Rússia (RU)</option>
                <option value="tr1">Turquia (TR1)</option>
                <option value="jp1">Japão (JP1)</option>
                <option value="kr">Coreia (KR)</option>
                <option value="ph2">Filipinas (PH2)</option>
                <option value="sg2">Singapura (SG2)</option>
                <option value="th2">Tailândia (TH2)</option>
                <option value="tw2">Taiwan (TW2)</option>
                <option value="vn2">Vietnã (VN2)</option>
              </select>
            </div>
          </div>

          <div
            class="suggested-questions-container hidden"
            id="suggestedQuestionsContainer"
          >
            <h3>Perguntas Sugeridas:</h3>
            <div
              class="suggested-questions-list"
              id="suggestedQuestionsList"
            ></div>
          </div>

          <form id="aiForm">
            <div class="input-group">
              <label for="questionInput">Faça sua pergunta:</label>
              <textarea
                id="questionInput"
                rows="4"
                placeholder="Ex: Qual a melhor build para Kaisa ADC?"
              ></textarea>
            </div>

            <button type="submit" id="askButton">Perguntar</button>
          </form>

          <div class="ai-response hidden" id="aiResponse">
            <h2>Resposta do Assistente:</h2>
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>
    <div class="modal hidden" id="summonerQuestionModal">
      <div class="modal-content">
        <h3>Você gostaria de adicionar informações de invocador?</h3>
        <p>Para obter uma análise mais detalhada do seu perfil.</p>
        <button id="btnYesSummoner">Sim</button>
        <button id="btnNoSummoner">Não</button>
      </div>
    </div>
    <div
      class="blur-background-overlay hidden"
      id="blurBackgroundOverlay"
    ></div>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
    <script src="./sw.js"></script>
  </body>
</html>
