<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente de IA para Jogos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Style.css" />
    <link rel="manifest" href="manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <img src="./img/logo.png" alt="Logo do Assistente de IA para Jogos" />
    </header>

    <main>
      <section id="gameSelectionSection" class="main-container">
        <h2>Selecione um jogo</h2>
        <div class="game-grid">
          <div class="game-card" data-game="lol" data-image="./img/lol_capa.jpg">
            <img src="./img/lol_capa.jpg" alt="League of Legends" />
            <span>LoL</span>
          </div>
          <div
            class="game-card"
            data-game="valorant"
            data-image="./img/valorant_capa.jpg"
          >
            <img src="./img/valorant_capa.jpg" alt="Valorant" />
            <span>Valorant</span>
          </div>
          <div class="game-card" data-game="bdo" data-image="./img/bdo_capa.jpg">
            <img src="./img/bdo_capa.jpg" alt="Black Desert Online" />
            <span>BDO</span>
          </div>
          <div class="game-card" data-game="tft" data-image="./img/tft_capa.jpg">
            <img src="./img/tft_capa.jpg" alt="Teamfight Tactics" />
            <span>TFT</span>
          </div>
          <div
            class="game-card"
            data-game="delta"
            data-image="./img/delta_capa.jpg"
          >
            <img src="./img/delta_capa.jpg" alt="Delta Force" />
            <span>Delta Force</span>
          </div>
        </div>
      </section>

      <section id="mainFormArea" class="hidden">
        <div class="main-container">
          <button id="backButton">Voltar</button>

          <div id="selectedGameDisplay"></div>

          <div
            class="match-summary-container hidden"
            id="matchSummaryContainer"
          >
            <h3 id="matchSummaryTitle"></h3>
            <div class="summary-info" id="matchSummaryInfo"></div>
          </div>

          <div
            class="rank-display-container hidden"
            id="rankDisplayContainer"
          >
            <p id="rankInfo"></p>
          </div>

          <div class="form-and-response-container">
            <div
              class="suggested-questions-container hidden"
              id="suggestedQuestionsContainer"
            >
              <h3>Perguntas Sugeridas:</h3>
              <div
                class="suggested-questions-list"
                id="suggestedQuestionsList"
              ></div>
            </div>

            <form id="aiForm">
              <div id="lolSpecificFields" class="input-group hidden">
                <div class="input-group">
                  <label for="summonerNameInput">Nome de Invocador:</label>
                  <input
                    type="text"
                    id="summonerNameInput"
                    placeholder="Nome de invocador"
                  />
                </div>
                <div class="input-group">
                  <label for="summonerTagInput">Tag de Invocador:</label>
                  <input
                    type="text"
                    id="summonerTagInput"
                    placeholder="#BR1"
                  />
                </div>
                <div class="input-group">
                  <label for="platformRegionSelect">Região:</label>
                  <select id="platformRegionSelect">
                    <option value="br1">Brasil (BR)</option>
                    <option value="na1">América do Norte (NA)</option>
                    <option value="euw1">Europa Ocidental (EUW)</option>
                    <option value="eun1">Europa Nórdica e Oriental (EUN)</option>
                    <option value="la1">América Latina Norte (LAN)</option>
                    <option value="la2">América Latina Sul (LAS)</option>
                    <option value="kr">Coreia (KR)</option>
                    <option value="jp1">Japão (JP)</option>
                    <option value="oc1">Oceania (OC)</option>
                    <option value="ru">Rússia (RU)</option>
                    <option value="tr1">Turquia (TR)</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="matchCountInput">Número de Partidas:</label>
                  <input
                    type="number"
                    id="matchCountInput"
                    value="10"
                    min="1"
                    max="20"
                  />
                </div>
                <button type="button" id="refreshDataButton">
                  Atualizar Histórico
                </button>
              </div>

              <div class="input-group">
                <label for="questionInput">Faça sua pergunta:</label>
                <textarea
                  id="questionInput"
                  rows="4"
                  placeholder="Ex: Qual a melhor build para a Ahri?"
                ></textarea>
              </div>

              <button type="submit" id="askButton">Perguntar</button>
            </form>
          </div>

          <div class="ai-response hidden" id="aiResponse">
            <h2>Resposta do Assistente:</h2>
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal hidden" id="summonerQuestionModal">
      <div class="modal-content">
        <h3>Você gostaria de adicionar informações de invocador?</h3>
        <p>Para obter uma análise mais detalhada do seu perfil.</p>
        <button id="btnYesSummoner">Sim</button>
        <button id="btnNoSummoner">Não</button>
      </div>
    </div>

    <div
      class="blur-background-overlay hidden"
      id="blurBackgroundOverlay"
    ></div>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
